                    <div class="k-card-header-actions">

    <div id="chart-container">

            <div id="chart-button-group">
                <span>
                    Trend
                </span>
                <span>
                    Volume
                </span>
            </div>
        </div>
        <div class="chart-wrapper">
            <div id="total-points-chart"></div>
        </div>
    </div>

    <div id="grid-container">
        <div id="mkteam-wrapper">
            <div class="mkteam-header">MK Team</div>
            <div id="grid-button-group">
                <span>
                    My Teal
                </span>
                <span>
                    All Teams
                </span>
            </div>
        </div>
        <div id="my-team-grid"></div>
    </div>
</main>

<script src="https://kendo.cdn.telerik.com/2021.2.616/js/pako_deflate.min.js"></script>

<script>
    $(document).ready(function () {
        $("#gauge").kendoArcGauge({
            value: 50,
            centerTemplate: '#: value #%',
            color: "#0058E9"
        });

        $("#datepicker").kendoDatePicker({
            componentType: "modern"
        });

        $("#chart-button-group").kendoButtonGroup({
            index: 0
        })

        $("#total-points-chart").kendoChart({
            dataSource: {
                transport: {
                    read: {
                        url: "Content/total-points.json",
                        dataType: "json"
                    }
                }
            },
            title: {
                visible: false,
            },
            // chartArea: {
            //     height: 460
            // },
            // plotArea: {
            //     margin: 40
            // },
            legend: {
                position: "bottom"
            },
            seriesDefaults: {
                type: "line"
            },
            series: [{
                field: "A",
                categoryField: "Month",
                name: "A"
            }, {
                field: "B",
                categoryField: "Month",
                name: "B"
            }, {
                field: "C",
                categoryField: "Month",
                name: "C"
            }, {
                field: "D",
                categoryField: "Month",
                name: "D"
            }],
            categoryAxis: {
                crosshair: {
                    visible: true
                }
            },
            valueAxis: {
                labels: {
                    format: "N0"
                },
                majorUnit: 10000
            },
            tooltip: {
                visible: true,
                shared: true,
                format: "N0"
            }
        });

        $(window).on("resize", function () {
            kendo.resize($(".chart-wrapper"));
        });    

        $("#grid-button-group").kendoButtonGroup({
            index: 0
        })

        $("#my-team-grid").kendoGrid({
            dataSource: {
                type: "odata",
                transport: {
                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                },
                pageSize: 20
            },
            height: 550,
            toolbar: ["search", "excel", "pdf"],
            groupable: true,
            sortable: true,
            pageable: {
                refresh: true,
                pageSizes: true,
                buttonCount: 5
            },
            columns: [{
                template: "<div class='customer-photo'" +
                    "style='background-image: url(Content/Team-members/#:data.CustomerID#.jpg);'></div>" +
                    "<div class='customer-name'>#: ContactName #</div>",
                field: "ContactName",
                title: "Contact Name",
                width: 240
            }, {
                field: "ContactTitle",
                title: "Contact Title"
            }, {
                field: "CompanyName",
                title: "Company Name"
            }, {
                field: "Country",
                width: 150
            }]
        });
    });
</script>
