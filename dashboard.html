            <span id="date-selection-buttons">
                <span>
                    Today
                </span>
                <button class="k-button k-button-icon k-icon-button k-nav-prev" title="Previous" aria-label="Previous"><span class="k-icon k-i-arrow-60-left"></span></button>

            </span>

            <span id="trend-volume-buttons" style="float: right; padding: 23px 16px 0 0;"></span>
    </script>

<script id="total-points-template" type="text/x-kendo-template">
        <div id="total-points-chart" style="height:100%; width:100%"></div>
</script>

<script id="mk-team-header-template" type="text/html">
        <span class="mkteam-header" style="display: inline-block; margin-top: 16px">MK Team</span>
        <!-- <span class="k-spacer k-toolbar-spacer"></span> -->
        <span id="grid-button-group" style="float: right; padding: 12px 0 0 0;"></span>
</script>

<script id="mk-team-template" type="text/x-kendo-template">
        <div id="my-team-grid"></div>
</script>


<script src="https://kendo.cdn.telerik.com/2021.2.616/js/pako_deflate.min.js"></script>

<script>
    $("#dashboard-tilelayout").kendoTileLayout({
        containers: [{
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: "<span class=k-card-title>Tasks On Track</span><span style='float:right; margin:5px 15px 0px 0px; color:\\#656565;' class='k-icon k-i-more-vertical'></span>"
            },
            bodyTemplate: kendo.template($("#tasks-ontrack-template").html())
        }, {
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: "<span class=k-card-title>Overdue Tasks</span><span style='float:right; margin:5px 15px 0px 0px; color:\\#656565;' class='k-icon k-i-more-vertical'></span>"
            },
            bodyTemplate: kendo.template($("#overdue-tasks-template").html())
        }, {
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: "<span class=k-card-title>Issues</span><span style='float:right; margin:5px 15px 0px 0px; color:\\#656565;' class='k-icon k-i-more-vertical'></span>"
            },
            bodyTemplate: kendo.template($("#issues-template").html())
        }, {
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: "<span class=k-card-title>Used Space</span><span style='float:right; margin:5px 15px 0px 0px; color:\\#656565;' class='k-icon k-i-more-vertical'></span>"
            },
            bodyTemplate: kendo.template($("#used-space-template").html())
        }, {
            colSpan: 4,
            rowSpan: 2,
            header: {
                template: kendo.template($("#total-points-header-template").html())
            },
            bodyTemplate: kendo.template($("#total-points-template").html())
        }, {
            colSpan: 4,
            rowSpan: 3,
            header: {
                template: kendo.template($("#mk-team-header-template").html())
            },
            bodyTemplate: kendo.template($("#mk-team-template").html())
        }],
        columns: 4,
        columnsWidth: "25%",
        rowsHeight: "230px",
        reorderable: true,
        resizable: true,
        resize: function (e) {
            // for widgets that do not auto resize
            // https://docs.telerik.com/kendo-ui/styles-and-layout/using-kendo-in-responsive-web-pages
            kendo.resize(e.container, true);
        }
    });


    $("#gauge").kendoArcGauge({
        value: 50,
        centerTemplate: "<span style='color:\\#0058E9; font-size:28px; font-weight: bold;'>#:value#%</span>",
        color: "#0058E9"
    });

    var today = new Date().toString().substring(0, 15)
    $(".todaysDate").text(today);


    $("#date-selection-buttons").kendoButtonGroup();

    $("#trend-volume-buttons").kendoButtonGroup({
        items: [
            { text: "Trend", attributes: {style: "padding: 4px 35px"} },
            { text: "Volume", attributes: {style: "padding: 4px 29px"} },
        ],
        index: 0,
        select: onChartChange
    });

    $("#grid-button-group").kendoButtonGroup({
        items: [
            { text: "My Team", attributes: {style: "padding: 4px 24px"} },
            { text: "All Teams", attributes: {style: "padding: 4px 22px"} },
        ],
        index: 0,
        select: onGridChange
    });

    var salesCountDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "Content/region-sales-count.json",
                dataType: "json"
            }
        },
        schema: {
            model: {
                fields: {
                    Region: { type: "string" },
                    Date: { type: "date" },
                    Sum: { type: "number" }
                }
            }
        },
        group: {
            field: "Region"
        }
    });

    var salesRevenueDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "Content/region-sales-revenue.json",
                dataType: "json"
            }
        },
        schema: {
            model: {
                fields: {
                    Region: { type: "string" },
                    Date: { type: "date" },
                    Sum: { type: "number" }
                }
            }
        },
        group: {
            field: "Region"
        }
    });


    function createChart() {
        $("#total-points-chart").kendoChart({
            dataSource: salesRevenueDataSource,
            title: {
                visible: false,
            },
            plotArea: {
                margin: {
                    bottom: 16
                }
            },
            chartArea: {
                margin: { top: "0px" }
            },
            legend: {
                position: "bottom",
                labels: {
						margin: {
							right: 200
						}
					},
					align: "center"
            },
            series: [{
                type: "line",
                field: "Sum",
                categoryField: "Date",
                name: "#= group.value #"
            }],
            categoryAxis: {
                field: "Date",
                labels: {
                    format: "MMM"
                }
            },
            valueAxis: {
                labels: {
                    template: getTemplate
                },
                type: "numeric"
            },
            tooltip: {
                visible: true,
                shared: true,
                format: "N0"
            }
        });

        kendo.resize($(".k-chart"));
    }


    var myTeamDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "Content/my-team-data.json",
                dataType: "json"
            }
        },
        schema: {
            model: {
                id: "Id",
                fields: {
                    FullName: { type: "string" },
                    JobTitle: { type: "string" },
                    Rating: { type: "number" },
                    Budget: { type: "number" },
                }
            }
        },
        pageSize: 8,
    })

    var allTeamsDataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "Content/all-teams-data.json",
                dataType: "json"
            }
        },
        schema: {
            model: {
                id: "Id",
                fields: {
                    FullName: { type: "string" },
                    JobTitle: { type: "string" },
                    Rating: { type: "number" },
                    Budget: { type: "number" },
                }
            }
        },
        pageSize: 8,
    })

    $("#my-team-grid").kendoGrid({
        dataSource: myTeamDataSource,
        height: "650px",
        toolbar: ["search", "excel", "pdf"],
        groupable: true,
        sortable: true,
        pageable: {
            refresh: true,
            pageSizes: true,
            buttonCount: 5
        },
        columns: [
            { selectable: true, width: "50px" },
            {
                title: "Employee",
                columns: [{
                    field: "FullName",
                    title: "Full Name",
                    template: "<div class='customer-photo'" +
                        "style='background-image: url(Content/Employees-images/#:getId(Id)#.jpg);'></div>" +
                        "<div class='customer-name'>#: FullName #</div>",
                }, {
                    field: "JobTitle",
                    title: "Job title",
                }]
            }, {
                title: "Performance",
                columns: [{
                    field: "Rating",
                    template: "<input id='rating_\\#=Id\\#' data-bind='value: Rating' class='ratingInGrid' />",
                    attributes: {
                        style: "text-align: center;"
                    }
                }, {
                    field: "Budget",
                    template: "#= getBudgetTemplate(data)#"
                }]
            }],
        dataBound: onDataBound
    });

    function onDataBound(e) {
        var grid = this;
        grid.table.find("tr").each(function () {
            var dataItem = grid.dataItem(this);
            $(this).find(".ratingInGrid").kendoRating({
                min: 1,
                max: 5,
                label: false,
                readonly: true
            });

            kendo.bind($(this), dataItem);
        })
    }

    function onChartChange(e) {
        var selectedOption = e.sender.current().index();
        if (selectedOption === 1) {
            $("#total-points-chart").getKendoChart().setDataSource(salesCountDataSource);
        } else {
            $("#total-points-chart").getKendoChart().setDataSource(salesRevenueDataSource);
        }
    }

    function getId(id) {
        return (id % 9) + 1;
    }

    function onGridChange(e) {
        var selectedOption = e.sender.current().index();
        if (selectedOption === 1) {
            $("#my-team-grid").data("kendoGrid").setDataSource(allTeamsDataSource);
        } else {
            $("#my-team-grid").data("kendoGrid").setDataSource(myTeamDataSource);
        }
    }

    function getTemplate(data) {
        var selectedOption = $('#trend-volume-buttons').getKendoButtonGroup().current().index();
        if (selectedOption != 1) {
            return kendo.toString(data.value, "c")
        }
        else return kendo.toString(data.value, "n0")
    }

    function getBudgetTemplate(dataItem) {
        if (dataItem.Budget < 0) {
            return '<span style="color: #FF6358;">-' + kendo.format("{0:c}", Math.abs(dataItem.Budget)) + '</span>';
        }
        else return kendo.format("{0:c}", dataItem.Budget)
    }

    $(document).ready(createChart);

    $(window).on("resize", function () {
        kendo.resize($(".k-chart"));
    });
</script>
