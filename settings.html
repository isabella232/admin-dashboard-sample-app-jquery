<div id="settings-tilelayout"></div>

<script id="info-template" type="text/html">

<script>
    $("#settings-tilelayout").kendoTileLayout({
        containers: [{
            colSpan: 2,
            rowSpan: 2,
            bodyTemplate: kendo.template($("#info-template").html())
        }, {
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: "<span class='k-card-title'>Date</span>"
            },
            bodyTemplate: kendo.template($("#date-template").html())
        }, {
            colSpan: 1,
            rowSpan: 1,
            header: {
                template: kendo.template($("#weather-header-template").html())
            },
            bodyTemplate: kendo.template($("#weather-template").html())
        }],
        columns: 3,
        columnsWidth: "33%",
        rowsHeight: "400px",
        reorderable: true,
        resizable: true
    });



    $(document).ready(function () {
        $("#accountButton").kendoButton({
            icon: "user"
        });

        $("#securityButton").kendoButton({
            icon: "lock"
        });

        $("#billingButton").kendoButton({
            icon: "file-txt"
        });

        $("#notificationsButton").kendoButton({
            icon: "notification"
        });

        $("#calendar").kendoCalendar({
            componentType: "modern"
        });

        $("#userDetailForm").kendoForm({
            validatable: {
                validateOnBlur: false,
                validationSummary: false
            },
            formData: {
                Username: "jaxons.danniels@company.com",
                Email: "jaxons.danniels@company.com",
                Nickname: "Jaxons Danniels",
                Phone: "112345678901"
            },
            layout: "grid",
            grid: {
                "cols": 2,
                "gutter": 20
            },
            item: [{
                field: "Username",
                label: {
                    text: "Username"
                },
            }, {
                field: "Email",
                label: {
                    text: "Email Address"
                },
            }, {
                field: "Nickname",
                label: {
                    text: "Nickname"
                },
            }, {
                field: "Phone",
                editor: "MaskedTextBox",
                editorOptions: {
                    mask: "(+9) 0000-000-00-00",
                },
                label: {
                    text: "Phone Number"
                },
            }],
            buttonsTemplate: " ",
        });

        $("#userInformationForm").kendoForm({
            validatable: {
                validateOnBlur: false,
                validationSummary: false
            },
            formData: {
                "BirthDate": "0001-01-01T00:00:00",
                "Country": "1",
                "Website": "https://www.telerik.com/",
                "WorkPhone": "112345678901"
            },
            layout: "grid",
            grid: {
                "cols": 2,
                "gutter": 20
            },
            items: [{
                field: "BirthDate",
                editor: "DateInput",
                editorOptions: {
                    format: "{0:MM|dd|yy}"
                },
                label: {
                    text: "Birth Date"
                }
            }, {
                field: "Country",
                editor: "DropDownList",
                editorOptions: {
                    dataTextField: "Text",
                    dataValueField: "Value",
                    dataSource: [{
                        Text: "USA",
                        Value: "1",
                        Selected: false
                    }, {
                        Text: "United Kingdom",
                        Value: "2",
                        Selected: false
                    }, {
                        Text: "Bulgaria",
                        Value: "3",
                        Selected: false
                    }]
                },
                label: {
                    "text": "Country"
                }
            }, {
                field: "Website",
                label: {
                    text: "Website"
                }
            }, {
                field: "WorkPhone",
                editor: "MaskedTextBox",
                editorOptions: {
                    mask: "(+9) 0000-000-00-00",
                },
                label: {
                    text: "Phone Number"
                }
            }],
            buttonsTemplate: jQuery('\#formButtons').html()
        });
    });
</script>
